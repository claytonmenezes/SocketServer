name: CI deploy to SockeServer
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start/Reload PM2
        run: |
          cd ~/projects
          pm2 start ecosystem.config.js