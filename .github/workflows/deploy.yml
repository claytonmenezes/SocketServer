name: CI deploy to SockeServer
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Movendo dist para a pasta de projetos
        run: |
          rm -r ~/projects/SocketServer/*
          cp -r /actions-runner/_work/SocketServer/SocketServer/dist/* ~/projects/SocketServer

      - name: Start/Reload PM2
        run: pm2 restart 'Socket Server' --update-env